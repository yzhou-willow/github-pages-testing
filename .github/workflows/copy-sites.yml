name: Commit sites to storybook-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NEW_VERSION: "v5"

# Sets permissions of the GITHUB_TOKEN to allow commit and push

permissions: write-all

concurrency:
  group: "update pages"
  cancel-in-progress: true

jobs:
  # upload sites folder as artifact
  upload-sites:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: ls -la

      - name: Save folder as artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-folder
          path: ./taskbox/storybook-static

  get-aritifact:
    runs-on: ubuntu-latest
    needs: upload-sites
    steps:
      - run: echo ${{ github.repository }}
      # log github workspace
      - run: echo ${{ github.workspace }}

      # - name: Checkout repo storybook-pages
      #   uses: actions/checkout@v3
      #   with:
      #     repository: yzhou-willow/storybook-pages
      #     token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repo storybook-pages
        run: |
          git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/yzhou-willow/storybook-pages.git
          cd storybook-pages
          ls -la

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-folder
          path: ./storybook-pages/sites/${{env.NEW_VERSION}}}
      - run: ls -la

      - name: Commit changes to storybook-pages with github authorization
        run: |
          cd storybook-pages
          git config --global user.name 'yzhou-willow'
          git config --global user.email 'yzhou-willow@test.com'
          git add .
          git commit -m "Update site folder"
          # git remote set-url origin https://yzhou-willow:${{ secrets.PAT_FOR_STORYBOOK }}@github.com/yzhou-willow/storybook-pages.git
          #echo "https://yzhou-willow:${{ secrets.PAT_FOR_STORYBOOK }}@github.com/yzhou-willow/storybook-pages.git"
          #git remote set-url origin https://${{ secrets.PAT_FOR_STORYBOOK }}@github.com/yzhou-willow/storybook-pages.git

      - name: Update latest version path in index.html
        run: |
          cd sites
          sed -i '' -e 's/url=.*">/url=.\${{env.NEW_VERSION}}">/g' index.html
          sed -i '' -e 's/<a href=\(.*\)>/<a href=".\/${{env.NEW_VERSION}}">/g' index.html

          git add .
          git commit -m "Update latest version path in index.html"
          git push
